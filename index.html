<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Day Planner</title>
  </head>

  <body>

  <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

  <!-- Timeblocks -->
    <div class="container">
    
      <div class="row">
        <h5 class="hour col-md-1">9am</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">10am</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">11am</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">12pm</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">1pm</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">2pm</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">3pm</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">4pm</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div class="row">
        <h5 class="hour col-md-1">5pm</h5>
        <textarea class="past col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

       <!-- .description{
        white-space: pre-wrap;
      } -->
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
